<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.freepik.com/premium-vector/sunflower-pattern-dark-background-autumn-floral-seamless-pattern-sunflowers-mushrooms-bird_29750410.htm');
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ff7518;
            background-color: #fff8e1;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: url('https://example.com/fall-icon.png');
            margin-right: 8px;
        }
        .symptom-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        .symptom-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .symptom-item label {
            margin-bottom: 5px;
        }
        .pain-scale {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pain-scale label {
            margin-right: 10px;
        }
        .text-input {
            width: 150px;
            margin-left: 5px;
        }
        button {
            background-color: #ff7518;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e64a19;
        }
        .date-time {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-time" id="date-time">Date and Time: </div>

        <!-- Overall Symptom Severity -->
        <div class="section">
            <label class="section-title">Overall Symptom Severity:</label>
            <div class="section-content">
                <label><input type="radio" name="overall-severity" value="mild"> Mild</label>
                <label><input type="radio" name="overall-severity" value="moderate"> Moderate</label>
                <label><input type="radio" name="overall-severity" value="severe"> Severe</label>
            </div>
        </div>

        <!-- Key Symptoms Today -->
        <div class="section">
            <label class="section-title">Key Symptoms Today:</label>
            <div class="symptom-section">
                <div class="symptom-item">
                    <label>Talking</label>
                    <div>
                        <label><input type="radio" name="talking" value="0"> 0</label>
                        <label><input type="radio" name="talking" value="1"> 1</label>
                        <label><input type="radio" name="talking" value="2"> 2</label>
                        <label><input type="radio" name="talking" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Chewing</label>
                    <div>
                        <label><input type="radio" name="chewing" value="0"> 0</label>
                        <label><input type="radio" name="chewing" value="1"> 1</label>
                        <label><input type="radio" name="chewing" value="2"> 2</label>
                        <label><input type="radio" name="chewing" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Swallowing</label>
                    <div>
                        <label><input type="radio" name="swallowing" value="0"> 0</label>
                        <label><input type="radio" name="swallowing" value="1"> 1</label>
                        <label><input type="radio" name="swallowing" value="2"> 2</label>
                        <label><input type="radio" name="swallowing" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Breathing</label>
                    <div>
                        <label><input type="radio" name="breathing" value="0"> 0</label>
                        <label><input type="radio" name="breathing" value="1"> 1</label>
                        <label><input type="radio" name="breathing" value="2"> 2</label>
                        <label><input type="radio" name="breathing" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Brushing Teeth/Combing Hair</label>
                    <div>
                        <label><input type="radio" name="brushing" value="0"> 0</label>
                        <label><input type="radio" name="brushing" value="1"> 1</label>
                        <label><input type="radio" name="brushing" value="2"> 2</label>
                        <label><input type="radio" name="brushing" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Arising from Chair</label>
                    <div>
                        <label><input type="radio" name="arising" value="0"> 0</label>
                        <label><input type="radio" name="arising" value="1"> 1</label>
                        <label><input type="radio" name="arising" value="2"> 2</label>
                        <label><input type="radio" name="arising" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Double Vision</label>
                    <div>
                        <label><input type="radio" name="double-vision" value="0"> 0</label>
                        <label><input type="radio" name="double-vision" value="1"> 1</label>
                        <label><input type="radio" name="double-vision" value="2"> 2</label>
                        <label><input type="radio" name="double-vision" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Eyelid Droop</label>
                    <div>
                        <label><input type="radio" name="eyelid-droop" value="0"> 0</label>
                        <label><input type="radio" name="eyelid-droop" value="1"> 1</label>
                        <label><input type="radio" name="eyelid-droop" value="2"> 2</label>
                        <label><input type="radio" name="eyelid-droop" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Fatigue</label>
                    <div>
                        <label><input type="radio" name="fatigue" value="0"> 0</label>
                        <label><input type="radio" name="fatigue" value="1"> 1</label>
                        <label><input type="radio" name="fatigue" value="2"> 2</label>
                        <label><input type="radio" name="fatigue" value="3"> 3</label>
                    </div>
                </div>
                <div class="symptom-item">
                    <label>Muscle Weakness</label>
                    <div>
                        <label><input type="radio" name="muscle-weakness" value="0"> 0</label>
                        <label><input type="radio" name="muscle-weakness" value="1"> 1</label>
                        <label><input type="radio" name="muscle-weakness" value="2"> 2</label>
                        <label><input type="radio" name="muscle-weakness" value="3"> 3</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Affected Muscle Groups -->
        <div class="section">
            <label class="section-title">Affected Muscle Groups:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="muscle-groups" value="face"> Face</label>
                <label><input type="checkbox" name="muscle-groups" value="neck"> Neck</label>
                <label><input type="checkbox" name="muscle-groups" value="shoulders"> Shoulders</label>
                <label><input type="checkbox" name="muscle-groups" value="arms"> Arms</label>
                <label><input type="checkbox" name="muscle-groups" value="hands"> Hands</label>
                <label><input type="checkbox" name="muscle-groups" value="chest"> Chest</label>
                <label><input type="checkbox" name="muscle-groups" value="back"> Back</label>
                <label><input type="checkbox" name="muscle-groups" value="abdomen"> Abdomen</label>
                <label><input type="checkbox" name="muscle-groups" value="hips"> Hips</label>
                <label><input type="checkbox" name="muscle-groups" value="legs"> Legs</label>
                <label><input type="checkbox" name="muscle-groups" value="feet"> Feet</label>
            </div>
        </div>

        <!-- Cognitive Symptoms -->
        <div class="section">
            <label class="section-title">Cognitive Symptoms:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="cognitive-symptoms" value="memory"> Memory</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="concentration"> Concentration</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="confusion"> Confusion</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="decision-making"> Decision-Making</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="disorientation"> Disorientation</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="word-finding"> Word-Finding</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="focus"> Focus</label>
                <label><input type="checkbox" name="cognitive-symptoms" value="problem-solving"> Problem-Solving</label>
            </div>
        </div>

        <!-- Other Symptoms -->
        <div class="section">
            <label class="section-title">Other Symptoms:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="other-symptoms" value="headache"> Headache</label>
                <label><input type="checkbox" name="other-symptoms" value="dizziness"> Dizziness</label>
                <label><input type="checkbox" name="other-symptoms" value="nausea"> Nausea</label>
                <label><input type="checkbox" name="other-symptoms" value="joint-pain"> Joint Pain</label>
                <label><input type="checkbox" name="other-symptoms" value="muscle-cramps"> Muscle Cramps</label>
            </div>
        </div>

        <!-- Pain Scale -->
        <div class="section">
            <label class="section-title">Pain Scale:</label>
            <div class="pain-scale">
                <label><input type="radio" name="pain-scale" value="happy"> 😄</label>
                <label><input type="radio" name="pain-scale" value="smiling"> 😊</label>
                <label><input type="radio" name="pain-scale" value="slightly-smiling"> 🙂</label>
                <label><input type="radio" name="pain-scale" value="neutral"> 😐</label>
                <label><input type="radio" name="pain-scale" value="worried"> 😟</label>
                <label><input type="radio" name="pain-scale" value="frustrated"> 😫</label>
                <label><input type="radio" name="pain-scale" value="crying"> 😭</label>
            </div>
        </div>

        <!-- Symptom Details -->
        <div class="section">
            <label class="section-title">Symptom Details:</label>
            <div class="section-content">
                <label>Triggers:</label>
                <label><input type="checkbox" name="triggers" value="physical-activity"> Physical Activity</label>
                <label><input type="checkbox" name="triggers" value="stress"> Stress</label>
                <label><input type="checkbox" name="triggers" value="heat"> Heat</label>
                <label><input type="checkbox" name="triggers" value="none"> None</label>
                <label>Other:</label>
                <input type="text" class="text-input" name="other-triggers">
            </div>
        </div>

        <!-- Duration -->
        <div class="section">
            <label class="section-title">Duration:</label>
            <div class="section-content">
                <label><input type="radio" name="duration" value="<30-mins"> &lt;30 mins</label>
                <label><input type="radio" name="duration" value="30-mins-1-hr"> 30 mins - 1 hr</label>
                <label><input type="radio" name="duration" value="1-3-hrs"> 1-3 hrs</label>
                <label><input type="radio" name="duration" value=">3-hrs"> &gt;3 hrs</label>
            </div>
        </div>

        <!-- Relief Measures -->
        <div class="section">
            <label class="section-title">Relief Measures Tried:</label>
            <div class="section-content">
                <label><input type="checkbox" name="relief-measures" value="resting"> Resting</label>
                <label><input type="checkbox" name="relief-measures" value="medication"> Medication:</label>
                <input type="text" class="text-input" name="medication-name">
                <label><input type="checkbox" name="relief-measures" value="cooling-down"> Cooling Down</label>
                <label>Other:</label>
                <input type="text" class="text-input" name="other-relief-measures">
            </div>
            <label>Effective?</label>
            <label><input type="radio" name="effective" value="yes"> Yes</label>
            <label><input type="radio" name="effective" value="no"> No</label>
        </div>

        <button type="submit">Submit</button>
    </div>

    <script>
        document.getElementById('date-time').textContent = 'Date and Time: ' + new Date().toLocaleString();
    </script>
</body>
</html>
